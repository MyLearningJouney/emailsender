<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
      integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <form class="form-inline">
          <div class="form-group">
            <label for="files">Upload a CSV formatted file:</label>
            <input
              type="file"
              id="files"
              class="form-control"
              accept=".csv"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit" id="submit-file" class="btn btn-primary">
              Upload File
            </button>
          </div>
        </form>
      </section>
      <section id="table"></section>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
